<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        td.highlight {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Data Display</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>ASIN</th>
                <th>Country</th>
                <th>IsProduct</th>
                <th>IsCart</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.Product }}</td>
                <td>{{ item.ASIN }}</td>
                <td>{{ item.Country }}</td>
                <td class="{{ 'highlight' if item.IsProduct == 'Not there' else '' }}">{{ item.IsProduct }}</td>
                <td class="{{ 'highlight' if item.IsCart == 'Not there' else '' }}">{{ item.IsCart }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
