<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .clear-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .clear-button:hover {
            background-color: darkblue;
        }
        /* Add red background color for 'Not there' */
        .not-there {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Product Data</h1>
    <button class="clear-button" onclick="clearData()">Clear</button> <!-- Moved the button above the table -->
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>ASIN</th>
                <th>Country</th>
                <th>IsProduct</th>
                <th>IsCart</th>
            </tr>
        </thead>
        <tbody id="data-table">
            {% for entry in data %}
            <tr>
                <td>{{ entry.product }}</td>
                <td>{{ entry.asin }}</td>
                <td>{{ entry.country }}</td>
                <td class="{{ 'not-there' if entry.is_product == 'Not there' else '' }}">{{ entry.is_product }}</td>
                <td class="{{ 'not-there' if entry.is_cart == 'Not there' else '' }}">{{ entry.is_cart }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const socket = io();

        // Listen for real-time updates
        socket.on('update_data', function(data) {
            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = ''; // Clear the table
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.product || ''}</td>
                    <td>${row.asin || ''}</td>
                    <td>${row.country || ''}</td>
                    <td class="${row.isProduct === 'Not there' ? 'not-there' : ''}">${row.isProduct || ''}</td>
                    <td class="${row.isCart === 'Not there' ? 'not-there' : ''}">${row.isCart || ''}</td>
                `;
                tableBody.appendChild(tr);
            });
        });

        // Clear data function
        function clearData() {
            fetch('/clear_data', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
