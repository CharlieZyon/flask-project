<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .clear-btn {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .clear-btn:hover {
            opacity: 0.8;
        }
        .is-cart-true {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Data Display</h1>
    <button class="clear-btn" onclick="clearData()">Clear</button>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>ASIN</th>
                <th>Country</th>
                <th>IsProduct</th>
                <th>IsCart</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Data will be appended here -->
        </tbody>
    </table>

    <script>
        const socket = io();

        // Listen for updates and clear events from the server
        socket.on('update_data', (data) => {
            updateTable(data);
        });

        socket.on('clear_data', () => {
            document.getElementById('data-table').innerHTML = '';
        });

        // Function to update the table
        function updateTable(data) {
            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = ''; // Clear existing table content
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.product}</td>
                    <td>${item.asin}</td>
                    <td>${item.country}</td>
                    <td>${item.isProduct}</td>
                    <td class="${item.isCart === 'Not there' ? 'is-cart-true' : ''}">${item.isCart}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to clear data
        function clearData() {
            fetch('/clear_data', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data.message))
                .catch(error => console.error('Error clearing data:', error));
        }
    </script>
</body>
</html>
