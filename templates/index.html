<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        td.highlight {
            background-color: red;
            color: white;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Data Display</h1>
    <div class="button-container">
        <button id="clear-button">Clear</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>ASIN</th>
                <th>Country</th>
                <th>IsProduct</th>
                <th>IsCart</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.Product }}</td>
                <td>{{ item.ASIN }}</td>
                <td>{{ item.Country }}</td>
                <td class="{{ 'highlight' if item.IsProduct == 'Not there' else '' }}">{{ item.IsProduct }}</td>
                <td class="{{ 'highlight' if item.IsCart == 'Not there' else '' }}">{{ item.IsCart }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        document.getElementById("clear-button").addEventListener("click", function() {
            fetch("/clear", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Show a message that data was cleared
                    location.reload();   // Reload the page to refresh the table
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
