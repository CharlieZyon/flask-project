<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .clear-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .clear-button:hover {
            background-color: darkblue;
        }
        .red-cell {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Data Display</h1>
    <button class="clear-button" onclick="clearData()">Clear</button>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>ASIN</th>
                <th>Country</th>
                <th>IsProduct</th>
                <th>IsCart</th>
            </tr>
        </thead>
        <tbody id="data-table">
            {% for item in data %}
            <tr>
                <td>{{ item.Product }}</td>
                <td>{{ item.ASIN }}</td>
                <td>{{ item.Country }}</td>
                <td>{{ item.IsProduct }}</td>
                <td class="{{ 'red-cell' if item.IsCart == 'Not there' else '' }}">{{ item.IsCart }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const socket = io();

        // Listen for 'new_data' events from the server
        socket.on('new_data', function(newData) {
            const table = document.getElementById('data-table');

            // Create a new row for the incoming data
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${newData.Product}</td>
                <td>${newData.ASIN}</td>
                <td>${newData.Country}</td>
                <td>${newData.IsProduct}</td>
                <td class="${newData.IsCart === 'Not there' ? 'red-cell' : ''}">${newData.IsCart}</td>
            `;
            table.appendChild(newRow);
        });

        // Listen for 'clear_data' events from the server
        socket.on('clear_data', function() {
            const table = document.getElementById('data-table');
            table.innerHTML = ''; // Clear all rows in the table
        });

        // Clear data function
        function clearData() {
            fetch('/clear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            })
            .catch(error => console.error('Error clearing data:', error));
        }
    </script>
</body>
</html>
